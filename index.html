<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--My todo list head tag Start-->
    <header>
      <h1>My Todo List</h1>
    </header>
    <!--My todo list head tag End-->

    <!--My todo list main tag Start-->
    <form>
      <div class="search">
        <input type="text" class="todo-input" placeholder="Add..." />
        <button class="todo-button" type="submit">
          <i class="fas fa-plus-circle"></i>
        </button>
      </div>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list">
        <div class="todo">
          <button class="complete-btn">
            <i class="fas fa-check-circle"></i>
          </button>
          <li class="todo-item">Deneme</li>
          <button class="trash-btn">
            <i class="fa fa-minus-circle"></i>
          </button>
        </div>
      </ul>
    </div>
    <!--My todo list main tag End-->

    <!--Alert box Start-->
    <div class="alert-wrapper">
      <div class="alert-success">
        <div>Ekleme başarılı.</div>
      </div>
      <div class="alert-warning">
        <div>Input alanı boş geçilemez</div>
      </div>
    </div>

    <!--Alert box End-->
  </body>
</html>
